<html>
	<head>
		<title>Fledge Tools - Show</title>
	</head>
	<body>
		<h1>My Interest Groups</h1>
		<ul id="igs"></div>
		<script>
			window.onload = ()=> {
				const request = window.indexedDB.open('Fledge');
					request.onsuccess = () => {
						const db = request.result;
						db.transaction('interest-groups', 'readonly').objectStore('interest-groups').getAll().onsuccess = function (event) {
							console.log(event.target.result);
							if (event.target.result && event.target.result.length) {
								for (i=0; i< event.target.result.length; i++) {
									const ig = event.target.result[i];
									const newLi = document.createElement("li");
									const newContent = document.createTextNode(`name: ${ig.name}, owner: ${ig.owner}`);
									newLi.appendChild(newContent);
									document.getElementById('igs').appendChild(newLi);
								};
							}
						};
						db.close();
					};
			};
		</script>
	</body>
</html>

<html>
	<head>
		<title>Fledge Tools</title>
	</head>
	<body>
		<script src="../../dist/iife/index.min.js"></script>
		<h1>Join Interest Group</h1>
		<label for="owner">owner</label>
		<input name="owner" id="owner" type="text" value="magnite.com"/>

		<label for="name">name</label>
		<input name="name" id="name" type="text" value="fledge-dev"/>

		<label for="url">url</label>
		<input name="url" id="url" type="text" value="http://localhost:3000/test/e2e/mock/bl.js">

		<label for="expiration">expiration</label>
		<input name="expiration" id="expiration" type="text" value="3600000">
		<button id="button">Join</button>
		<script>
			window.onload = ()=> {
				document.getElementById('button').onclick = () => {
					const fledge = new window.fledge(true);
					fledge.joinAdInterestGroup({
						owner: document.getElementById('owner').value,
						name: document.getElementById('name').value,
						bidding_logic_url: document.getElementById('url').value
					}, parseInt(document.getElementById('expiration').value));
				};
			};
		</script>
	</body>
</html>

name: Feature Request
description: Suggest an idea for this project
title: "[Feat]: "
labels: [feat]
assignees:
  - iamnewton
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: give-me-this
    attributes:
      label: Is your feature request related to a problem?
      description: Please tell us a clear and concise description of what the problem is. (e.g. I'm always frustrated when [...])
      placeholder: Tell us what you want to see added!
  - type: textarea
    id: the-solution
    attributes:
      label: Describe the solution you'd like
      description: Please tell us a clear and concise description of what you want to happen
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Please provide aclear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: addtional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
